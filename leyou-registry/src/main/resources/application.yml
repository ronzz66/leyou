server:
  port: 10086
spring:
  application:
    name: leyou-registry
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    register-with-eureka: false #不注入自己
    fetch-registry: false #不拉取服务
  server:
    enable-self-preservation: false #关闭自我保护
    eviction-interval-timer-in-ms: 10000  #剔除无效服务时间